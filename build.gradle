plugins {
    id 'java'
    id 'application'
}

group 'fo76'
version '0.0.1'

sourceCompatibility = 1.8

mainClassName = "org.aion.Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '7.0.0-beta1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

